<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recommend</title>
    <link rel="stylesheet" href="./recommend.css">
</head>

<body>
    <header>
        <div class="titleWrapper">
            <img src="" alt="">
            <div>
                <h3 id="recommendTitle"></h3>
                <div class="user">
                    <img class="headPortrait" src="./images/recommend/user.png" alt="">
                    <span>日月</span>
                </div>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="label">
            <h4>标签:</h4>
            <ul>
                <li>欧美</li>
                <li>港台</li>
                <li>独立</li>
            </ul>
        </div>
        <div class="introContent">
            <p>简介:模拟数据。 你的指尖渗透着一丝月光的皎洁在空中，划着悠然的弧度周围的空气仿佛瞬间被点醒，全都跟着你一起亮了，朦胧中，你的轮廓带着全世界所有的温柔在靠近，星星点缀着你的鼻尖，你的下巴，缓缓上扬的嘴角……...</p>
        </div>
    </section>
    <section id="songsList" class="lastestMusic hot">
        <h4>歌曲列表</h4>
        <ol id="recommend"></ol>
    </section>
    <section class="collect">
        <a href="" style="background:redl">
            <svg class="icon iconLogo">
                <use xlink:href="#icon-wangyiyunyinle"></use>
            </svg>
            收藏歌单
        </a>
    </section>
    <script src="//at.alicdn.com/t/font_415271_pzev7y9l563tmx6r.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./recommend.js"></script>
</body>

</html>
